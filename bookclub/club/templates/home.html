<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{% for book in object_list %}
<h1><a href="{% url 'book-details' book.pk %}">{{book.book}}</a></h1><br>
Author: {{book.author}}<br>
{% if user.is_authenticated %}
<a href="{% url 'edit-book' book.pk %}">Edit</a>
<a href="{% url 'delete-book' book.pk %}">Delete</a><hr>
{% endif %}
{% endfor%}<br>

{% if user.is_authenticated %}
<h2><a href="{% url 'add-book' %}">Add Book</a></h2>
<h2><a href="{% url 'logout' %}">Logout</a></h2>
{% else %}
<h2><a href="{% url 'register' %}">Register</a></h2>
<h2><a href="{% url 'login' %}">Login</a></h2>
{% endif %}

</body>
</html>
